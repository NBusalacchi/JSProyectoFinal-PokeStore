<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
        <script src="app/dom.js"></script>
        <script src="app/index.js" defer></script>
        <!-- Agrega defer para asegurarte de que el script se cargue despu√©s del DOM -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>PokeStore</title>
        <style>
            .bg-pokestore {
                background-image: url("assets/pokebg.png");
                background-position: center;
            }
        </style>
    </head>
    <body class="bg-pokestore">
        <header>
            <div class="bg-red-700 h-24 flex justify-around items-center">
                <div class="overflow-auto h-20 w-20 content-center">
                    <img src="assets/pokelogo.png" alt="PokeLogo" />
                </div>
                <h1 class="text-bold text-2xl text-white">Welcome to the best Pokestore!</h1>
                <button
                    id="poke-cart"
                    class="w-20 h-20 content-center bg-center bg-no-repeat bg-cover rounded-full"
                    style="background-image: url('assets/pokeball.png')"
                ></button>
            </div>
        </header>
        <main class="container mx-auto py-8 px-4">
            <div
                id="store-container"
                class="bg-red-700 rounded grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4"
            ></div>
        </main>
        <aside
            id="hidden-cart"
            class="fixed top-0 left-0 w-full h-screen bg-black bg-opacity-50 hidden overflow-y-auto"
        >
            <div
                class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-md text-center max-h-screen overflow-y-auto"
            >
                <h2 class="contain text-black text-center text-xl mb-2 font-bold">My PokeCart</h2>
                <button id="all-remove-btn" class="px-2 bg-red-700 text-white rounded-md font-bold hover:bg-blue-800">
                    üóëÔ∏èAll
                </button>

                <ul id="poke-item-cart" class="mb-2 text-black">
                    <!-- mis pokemones van aca -->
                </ul>
                <h3 id="total" class="text-xl font-bold mb-4">Total: $0</h3>
                <button id="buy-btn" class="py-2 px-6 bg-red-700 text-white rounded-md font-bold hover:bg-blue-800">
                    Buy
                </button>
                <button id="close-cart" class="py-2 px-6 bg-gray-700 text-white rounded-md font-bold hover:bg-blue-800">
                    Close
                </button>
            </div>
        </aside>
    </body>
</html>
